<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小动画效果测试</title>
    <link rel="stylesheet" href="./styles/animation-main.css">
</head>
<body>
    <div class="fade-in-text">
        这是会逐渐淡入的文本
    </div>
    <div class="fade-out-text">
        这是会逐渐淡出的文本
    </div>
    <div class="fade-in-and-out-text">
        这条文本会先淡入后淡出
    </div>
    <div class="hover-highlight" style="padding: 4px; margin: 12px;">
        这个元素在鼠标放在上面的时候会变大
    </div>
</body>
</html>
